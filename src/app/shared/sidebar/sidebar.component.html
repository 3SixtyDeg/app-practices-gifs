<div class="offcanvas offcanvas-start offcanvas-dark bg-dark" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Historial</span>
      <i class="bi bi-clock-history fs-3"></i>
    </div>
  </nav>
  <div class="offcanvas-body">
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <div class="nav-link text-white active mb-2" aria-current="page" 
          *ngFor="let item of historial; let i = index">
          <i class="bi bi-bookmark-fill"></i>
          <span class="fs-5 ms-2">
            <a class="cursor-pointer text-white" 
              (click)="buscar(item)" data-bs-dismiss="offcanvas">{{item | titlecase}}</a>
          </span>
          <a href="#" (click)="delete(i, item)">
            <i class="bi bi-x-lg text-white float-end mt-1"></i>
          </a>
        </div>
      </li>
      <li *ngIf="historial.length === 0">
        <div class="nav-link text-white active mb-2" aria-current="page">
          <i class="bi bi-emoji-frown-fill"></i>
          <span class="fs-5 ms-2">
            Sin resultados
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
